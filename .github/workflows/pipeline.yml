name: Pipeline [test -> build -> deploy]

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  # Respond to the 'Deploy to test' workflow call.
  # Note: despite this trigger being called 'workflow_call', the resulting `github.event_name` is 'workflow_dispatch'.
  workflow_call:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  codeQL:
    name: CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.7

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: 'javascript'

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: '/language:javascript'

  node_build:
    name: "Build 🛠️"
    uses: ministryofjustice/hmpps-github-actions/.github/workflows/node_build.yml@v2
    with:
      node_version_file: '.node-version'
    secrets: inherit

  type_checking:
    name: "Type check 🔎"
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run typecheck

  linting:
    name: "Linting 🔎"
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint checks
        run: npm run lint

      - name: Run shell scripts lint checks
        run: npm run shellcheck

  helm_lint:
    name: "Helm config linting 🔎"
    uses: ministryofjustice/hmpps-github-actions/.github/workflows/test_helm_lint.yml@v2
    strategy:
      matrix:
        environments: [ 'dev', 'test', 'preprod', 'prod' ]

  unit_test:
    name: "Unit testing 🧪"
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Unit tests
        run: npm run test:ci

      - name: Check coverage
        run: |
          npx nyc report -t ./coverage --reporter=text --reporter=text-summary
          npx nyc check-coverage -t ./coverage

  integration_test:
    name: "Integration testing 🧪"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard: [ 1, 2, 3, 4 ]
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build source
        run: npm run build

      - name: Resolve zero-based index for splitting tests
        id: offset-index
        run: echo "ZERO_BASED=$((${{ matrix.shard }}-1))" >> "$GITHUB_OUTPUT"

      - name: Determine tests splitting
        uses: chaosaffe/split-tests@v1
        id: split-tests
        with:
          glob: integration_tests/tests/**/*.cy.ts
          split-index: ${{ steps.offset-index.outputs.ZERO_BASED }}
          split-total: 4

      - name: Run Integration tests
        run: TEST_RUN_ARGS="--spec $(echo ${{ steps.split-tests.outputs.test-suite }} | sed -E 's/ /,/g')" npm run test:integration

      - name: Upload Integration test artefacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-artefacts-${{ matrix.shard }}-of-4
          path: |
            integration_tests/videos
            integration_tests/screenshots
          retention-days: 30
          if-no-files-found: ignore

  docker_build:
    name: Build docker image from hmpps-github-actions
    needs:
      - node_build
      - type_checking
      - linting
      - helm_lint
      - unit_test
      - integration_test
    # Build on main branch or if workflow triggered manually for a deployment to test
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    uses: ministryofjustice/hmpps-github-actions/.github/workflows/docker_build.yml@v2
    with:
      docker_registry: 'ghcr.io'
      registry_org: 'ministryofjustice'
      push: true
      docker_multiplatform: false

  deploy_dev:
    name: Deploy to the development environment
    needs:
      - docker_build
    # Do not allow deployment to dev unless on main branch when not triggered manually
    if: github.ref == 'refs/heads/main' && github.event_name != 'workflow_dispatch'
    uses: ministryofjustice/hmpps-github-actions/.github/workflows/deploy_env.yml@v2
    secrets: inherit
    with:
      environment: 'development'
      app_version: '${{ needs.build.outputs.app_version }}'

  deploy_test:
    name: Deploy to the test environment
    needs:
      - docker_build
    # Allow deployment to test on main branch or when workflow triggered manually
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    uses: ministryofjustice/hmpps-github-actions/.github/workflows/deploy_env.yml@v2
    secrets: inherit
    with:
      environment: 'test'
      app_version: '${{ needs.build.outputs.app_version }}'

  e2e_test:
    name: "E2E Tests 🧪"
    needs:
      - deploy_dev
    if: github.ref == 'refs/heads/main'
    uses: ./.github/workflows/e2e_tests.yml
    secrets: inherit

  deploy_preprod:
    name: Deploy to pre-production environment
    needs:
      - e2e_test
    if: github.ref == 'refs/heads/main'
    uses: ministryofjustice/hmpps-github-actions/.github/workflows/deploy_env.yml@v2
    secrets: inherit
    with:
      environment: 'preprod'
      app_version: '${{ needs.build.outputs.app_version }}'

  deploy_prod:
    name: Deploy to production environment
    needs:
      - deploy_preprod
    if: github.ref == 'refs/heads/main'
    uses: ministryofjustice/hmpps-github-actions/.github/workflows/deploy_env.yml@v2
    secrets: inherit
    with:
      environment: 'prod'
      app_version: '${{ needs.build.outputs.app_version }}'
