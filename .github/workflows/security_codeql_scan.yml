name: Security CodeQL scan

on:
  workflow_dispatch:
  schedule:
    - cron: "48 7 * * MON-FRI" # Every weekday at 07:48 UTC

jobs:
  security-codeql-check:
    permissions:
      contents: read
      actions: read
      security-events: write
    name: Project security CodeQL scan
    uses: ministryofjustice/hmpps-github-actions/.github/workflows/security_codeql.yml@v2 # WORKFLOW_VERSION
    with:
      channel_id: ${{ vars.SECURITY_ALERTS_SLACK_CHANNEL_ID || 'NO_SLACK' }}
      languages: 'javascript-typescript'
    secrets: inherit
