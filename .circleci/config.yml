version: 2.1
orbs:
  hmpps: ministryofjustice/hmpps@10
  slack: circleci/slack@5
  node: circleci/node@6.2.0
parameters:
  alerts-slack-channel:
    type: string
    default: cas-events
  releases-slack-channel:
    type: string
    default: cas-events
  node-version:
    type: string
    default: 22.14-browsers
jobs:
  e2e_environment_test_on_merge:
    executor:
      name: hmpps/node
      tag: << pipeline.parameters.node-version >>
    parallelism: 4
    circleci_ip_ranges: true # opt-in to jobs running on a restricted set of IPs
    steps:
      - checkout
      - attach_workspace:
          at: ~/app
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Install Dependencies
          command: npm ci --no-audit
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
            - ~/.cache
      - run:
          name: Install Playwright
          command: npx playwright install
      - run:
          name: E2E Check
          command: |
            SHARD="$((${CIRCLE_NODE_INDEX}+1))"
            username="HMPPS_AUTH_USERNAME_$SHARD"
            password="HMPPS_AUTH_PASSWORD_$SHARD"
            email="HMPPS_AUTH_EMAIL_$SHARD"
            name="HMPPS_AUTH_NAME_$SHARD"
            HMPPS_AUTH_USERNAME="${!username}"
            HMPPS_AUTH_PASSWORD="${!password}"
            HMPPS_AUTH_EMAIL="${!email}"
            HMPPS_AUTH_NAME="${!name}"
            npm run test:e2e:ci -- --shard=${SHARD}/${CIRCLE_NODE_TOTAL}
      - store_artifacts:
          path: playwright-report
          destination: playwright-report
      - store_artifacts:
          path: test-results
          destination: test-results
      - slack/notify:
          event: fail
          channel: << pipeline.parameters.alerts-slack-channel >>
          template: basic_fail_1
workflows:
  build-test-and-deploy:
    jobs:
      - hmpps/helm_lint:
          name: helm_lint
          filters:
            branches:
              only:
                - main
      - hmpps/build_docker:
          name: build_docker
          filters:
            branches:
              only:
                - main
      - hmpps/deploy_env:
          name: deploy_dev
          env: 'dev'
          jira_update: true
          pipeline_id: <<pipeline.id>>
          pipeline_number: <<pipeline.number>>
          context: hmpps-common-vars
          filters:
            branches:
              only:
                - main
          requires:
            - helm_lint
            - build_docker
      - e2e_environment_test_on_merge:
          context: hmpps-common-vars
          filters:
            branches:
              only:
                - main
          requires:
            - deploy_dev
      - request-preprod-approval:
          type: approval
          filters:
            branches:
              only:
                - main
          requires:
            - e2e_environment_test_on_merge
      - hmpps/deploy_env:
          name: deploy_preprod
          env: 'preprod'
          jira_update: true
          pipeline_id: <<pipeline.id>>
          pipeline_number: <<pipeline.number>>
          context:
            - hmpps-common-vars
            - hmpps-approved-premises-ui-preprod
          requires:
            - request-preprod-approval
      - request-test-approval:
          type: approval
          requires:
            - deploy_dev
      - hmpps/deploy_env:
          name: deploy_test
          env: 'test'
          jira_update: true
          pipeline_id: <<pipeline.id>>
          pipeline_number: <<pipeline.number>>
          context:
            - hmpps-common-vars
            - hmpps-approved-premises-ui-stage
          filters:
            branches:
              only:
                - main
          requires:
            - request-test-approval
      - request-prod-approval:
          type: approval
          requires:
            - deploy_preprod
      - hmpps/deploy_env:
          name: deploy_prod
          env: 'prod'
          jira_update: true
          pipeline_id: <<pipeline.id>>
          pipeline_number: <<pipeline.number>>
          slack_notification: true
          slack_channel_name: << pipeline.parameters.releases-slack-channel >>
          context:
            - hmpps-common-vars
            - hmpps-approved-premises-ui-prod
          requires:
            - request-prod-approval
